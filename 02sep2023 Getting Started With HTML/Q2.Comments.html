<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purpose of Comments in HTML</title>
  </head>
  <body>
    <h1>Welcome to My Web Page</h1>
    <!-- heading tag that is <h1></h1> is used to display heading -->

    <!--  It won't be displayed on the web page. -->
  </body>
</html>
